<!DOCTYPE html>
<html>
	<head>
	<p><font color="#770000">这是我的自制搜索引擎。</font></p>
	<p><font color="#770077">This is my DIY searching website.</font></p>
	</head>
	<body>
	<p></p>
	<p><font color="#3333FF">百度搜索/baidu.com</font></p>
	<p></p>
		<form action="https://www.baidu.com/s" method="get">
			<input type="text" name="wd">
			<input type="submit" value="搜索(Search)">
			<!--点击“提交”按钮后，注意浏览器地址栏的变化-->
		</form>
	</body>
	<p></p>
	<p><font color="#118811">360搜索/so.com</font></p>
	<p></p>
	<body>
		<form action="https://www.so.com/s" method="get">
			<input type="text" name="q">
			<input type="submit" value="搜索(Search)">
			<!--点击“提交”按钮后，注意浏览器地址栏的变化-->
		</form>
	</body>
	<p></p>
	<p><font color="#ee6622">必应搜索/bing.com</font></p>
	<p></p>
	<body>
		<form action="https://cn.bing.com/search" method="get">
			<input type="text" name="q">
			<input type="submit" value="搜索(Search)">
			<!--点击“提交”按钮后，注意浏览器地址栏的变化-->
		</form>
	</body>
</html>
